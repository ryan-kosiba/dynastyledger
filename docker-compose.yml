services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dynasty}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dynasty}
      POSTGRES_DB: ${POSTGRES_DB:-dynastyledgerdb}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped

volumes:
  pgdata:
